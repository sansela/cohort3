<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO app</title>
</head>

<body>
    <input type="text">
    <button onclick="addTodo()">Add TODO</button>
    <br>
    <br>
    <script>
        let ctr = 1
        function addTodo() {
            const inputEl = document.querySelector("input")
            const value = inputEl.value
            const newDiv = document.createElement("div")
            newDiv.setAttribute("id", "todo" + ctr)
            // newDiv.innerHTML = value + "<button onclick=deleteTodo(" + ctr + ")>Delete</button>";
            newDiv.innerHTML = value

            const buttonEl = document.createElement("button");
            buttonEl.innerHTML = "Delete"
            buttonEl.setAttribute("onclick", 'deleteTodo(' + ctr + ')');
            newDiv.appendChild(buttonEl);

            document.querySelector("body").appendChild(newDiv)
            ctr++
        }
        function deleteTodo(counter) {
            const deleteEl = document.querySelector("#todo" + counter)
            deleteEl.parentNode.removeChild(deleteEl)
        }
    </script>
</body>

</html>
