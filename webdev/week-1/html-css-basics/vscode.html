<html>

<head>
    <title>Visual Studio Code</title>
    <link rel="stylesheet" href="vscode-styles.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="https://code.visualstudio.com/assets/favicon.ico" alt="VS Code Logo" class="logo-img">
            <span class="logo-txt">Visual Studio Code</span>
        </div>
        <div class="menu">
            <span class="top-menu">Docs</span>
            <span class="top-menu">Updates</span>
            <span class="top-menu">Blog</span>
            <span class="top-menu">API</span>
            <span class="top-menu">Extensions</span>
            <span class="top-menu">FAQ</span>
            <span class="top-menu">GitHub Copilot</span>
        </div>
        <div class="search">
            <input type="text" placeholder="Search Docs" class="search-box">
            <span class="search-button">Download</span>
        </div>
    </nav>

</body>

</html>
