<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    Hello World
    <div id="todos"></div>
    <div id="todos_axios"></div>
    <script>
        async function fetchTodos() {
            const response = await fetch('https://jsonplaceholder.typicode.com/todos/1')
            const todos = await response.json();
            console.log(todos);
            document.getElementById("todos").innerHTML = todos.title

            const response_axios = await axios.get('https://jsonplaceholder.typicode.com/todos/1')
            document.getElementById('todos_axios').innerHTML = JSON.stringify(response_axios.data)
        }
        fetchTodos();
    </script>
</body>

</html>
